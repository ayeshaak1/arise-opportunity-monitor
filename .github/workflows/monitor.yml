name: Arise Opportunity Monitor

on:
  schedule:
    # Runs every hour
    # At 3 min/run: 24 runs/day * 30 days * 3 min = 2,160 min/month
    # Note: Slightly over free tier (2000 min), but close enough
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache webdriver-manager downloads
      uses: actions/cache@v3
      with:
        path: ~/.wdm
        key: ${{ runner.os }}-wdm-chromedriver
        restore-keys: |
          ${{ runner.os }}-wdm-
    
    - name: Install system dependencies for Selenium
      run: |
        # Cache apt packages to speed up subsequent runs
        sudo rm -f /etc/apt/apt.conf.d/docker-clean
        echo 'Binary::apt::APT::Keep-Downloaded-Packages "true";' | sudo tee /etc/apt/apt.conf.d/keep-cache
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends chromium-browser chromium-chromedriver xvfb
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Restore previous state
      id: cache-state
      uses: actions/cache@v4
      with:
        path: previous_state.txt
        key: arise-state-${{ github.ref }}-no-match-here
        restore-keys: |
          arise-state-${{ github.ref }}-
          arise-state-

    - name: Verify state file restored
      id: verify-restore
      run: |
        if [ -f previous_state.txt ]; then
          echo "✅ State file restored from cache:"
          cat previous_state.txt
          echo ""
          echo "Cache hit: ${{ steps.cache-state.outputs.cache-hit }}"
          # Save the restored state hash for comparison later
          RESTORED_HASH=$(sha256sum previous_state.txt | awk '{print $1}' | cut -c1-16)
          echo "restored-hash=$RESTORED_HASH" >> $GITHUB_OUTPUT
          echo "Restored state hash: $RESTORED_HASH"
        else
          echo "ℹ️  No previous state file found (first run or cache miss)"
          echo "Cache hit: ${{ steps.cache-state.outputs.cache-hit }}"
          echo "restored-hash=" >> $GITHUB_OUTPUT
        fi

    - name: Run monitor
      env:
        ARISE_USERNAME: ${{ secrets.ARISE_USERNAME }}
        ARISE_PASSWORD: ${{ secrets.ARISE_PASSWORD }}
        GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        DISPLAY: :99
      run: |
        # Start virtual display for headless browser
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 2
        # Run the monitor
        python monitor.py

    - name: Verify state file after monitor
      if: always()
      run: |
        if [ -f previous_state.txt ]; then
          echo "✅ State file exists after monitor run:"
          cat previous_state.txt
          echo ""
          echo "File size: $(wc -c < previous_state.txt) bytes"
        else
          echo "❌ ERROR: State file not found after monitor run!"
          exit 1
        fi

    - name: Check if state changed and save to cache
      if: always()
      id: state-check
      run: |
        if [ ! -f previous_state.txt ]; then
          echo "ERROR: previous_state.txt not found"
          exit 1
        fi
        
        # Calculate hash of current state file
        CURRENT_HASH=$(sha256sum previous_state.txt | awk '{print $1}' | cut -c1-16)
        echo "Current state hash: $CURRENT_HASH"
        echo "hash=$CURRENT_HASH" >> $GITHUB_OUTPUT
        
        # Compare with restored hash to see if state changed
        RESTORED_HASH="${{ steps.verify-restore.outputs.restored-hash }}"
        
        if [ -n "$RESTORED_HASH" ] && [ "$CURRENT_HASH" == "$RESTORED_HASH" ]; then
          # State hasn't changed, don't save to cache
          echo "State file content:"
          cat previous_state.txt
          echo ""
          echo "ℹ️  State unchanged (hash matches restored: $RESTORED_HASH) - skipping cache save"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          # State changed or no cache was restored, save to cache
          echo "State changed or first run - will save to cache"
          echo "Restored hash: ${RESTORED_HASH:-none}"
          echo "Current hash: $CURRENT_HASH"
          echo "State file content:"
          cat previous_state.txt
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Save state to cache
      if: always() && steps.state-check.outcome == 'success' && steps.state-check.outputs.changed == 'true'
      id: cache-save
      uses: actions/cache/save@v4
      with:
        path: previous_state.txt
        key: arise-state-${{ github.ref }}-${{ steps.state-check.outputs.hash }}

