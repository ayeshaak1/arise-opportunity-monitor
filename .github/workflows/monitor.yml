name: Arise Opportunity Monitor

on:
  workflow_dispatch:
  schedule:
    # Runs every 10 minutes
    - cron: '*/5 * * * *'

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Restore previous hash from cache
      uses: actions/cache@v3
      with:
        path: previous_hash.txt
        key: arise-hash-${{ github.ref }}
        
    - name: Run monitor
      env:
        ARISE_USERNAME: ${{ secrets.ARISE_USERNAME }}
        ARISE_PASSWORD: ${{ secrets.ARISE_PASSWORD }}
        GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: python monitor.py
      
    - name: Save hash to cache
      uses: actions/cache@v3
      with:
        path: previous_hash.txt
        key: arise-hash-${{ github.ref }}
