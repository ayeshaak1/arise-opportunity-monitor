name: Arise Opportunity Monitor
on:
  schedule:
    - cron: '0 */2 * * *'  # Run every 2 hours
  workflow_dispatch:  # Allow manual runs

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Restore previous hash from cache
      uses: actions/cache@v3
      with:
        path: last_hash.txt
        key: arise-opportunity-hash-${{ github.ref }}
        
    - name: Run monitor
      env:
        ARISE_USERNAME: ${{ secrets.ARISE_USERNAME }}
        ARISE_PASSWORD: ${{ secrets.ARISE_PASSWORD }}
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      run: python arise_monitor.py
      
    - name: Save hash to cache
      uses: actions/cache@v3
      with:
        path: last_hash.txt
        key: arise-opportunity-hash-${{ github.ref }}
