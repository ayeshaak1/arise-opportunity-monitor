name: Check for Arise Opportunities

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs at minute 0 of every 2nd hour (e.g., 00:00, 02:00, 04:00)
  workflow_dispatch:        # Allows you to run the workflow manually from the GitHub UI

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Restore previous hash from cache
        uses: actions/cache@v3
        with:
          path: previous_hash.txt
          key: arise-hash-${{ github.ref }}

      - name: Run the monitoring script
        env:
          ARISE_USERNAME: ${{ secrets.ARISE_USERNAME }}
          ARISE_PASSWORD: ${{ secrets.ARISE_PASSWORD }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
        run: python monitor.py

      - name: Save hash to cache
        uses: actions/cache@v3
        with:
          path: previous_hash.txt
          key: arise-hash-${{ github.ref }}
