name: Check for Arise Opportunities

on:
  schedule:
    - cron: '0 * * * *'  # Runs at minute 0 of every hour
  workflow_dispatch:        # Allows you to run the workflow manually from the GitHub UI

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Restore previous hash from cache
        uses: actions/cache@v3
        with:
          path: previous_hash.txt
          key: arise-hash-${{ github.ref }}

      - name: Run the monitoring script
        env:
          ARISE_USERNAME: ${{ secrets.ARISE_USERNAME }}
          ARISE_PASSWORD: ${{ secrets.ARISE_PASSWORD }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python monitor.py

      - name: Save hash to cache
        uses: actions/cache@v3
        with:
          path: previous_hash.txt
          key: arise-hash-${{ github.ref }}
