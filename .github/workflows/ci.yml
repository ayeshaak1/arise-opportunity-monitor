name: CI

# Triggers â€” required. Without these GitHub shows "No event triggers defined in `on`"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows manual runs from the Actions UI
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Upgrade pip & install dev requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else echo "No requirements-dev.txt found"; fi

      - name: Run tests
        run: |
          mkdir -p artifacts
          pytest

      - name: Upload pytest JUnit result
        if: always()   # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit
          path: artifacts/junit.xml
