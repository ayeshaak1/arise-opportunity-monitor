name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # use the latest 3.13.x runner image available via setup-python
          python-version: "3.13"

      - name: Upgrade pip & install dev requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          mkdir -p artifacts
          pytest

      - name: Upload pytest JUnit result
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit
          path: artifacts/junit.xml
