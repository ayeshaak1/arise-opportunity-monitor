name: Test Arise Monitor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Run unit tests
      run: |
        python -m pytest test_monitor.py -v --cov=monitor --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Test with environment variables
      env:
        ARISE_USERNAME: test-user
        ARISE_PASSWORD: test-pass
        GMAIL_ADDRESS: test@test.com
        GMAIL_APP_PASSWORD: test-app-pass
      run: |
        python -c "import monitor; print('âœ… Module imports successfully')"

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Run integration tests
      env:
        ARISE_USERNAME: ${{ secrets.TEST_ARISE_USERNAME }}
        ARISE_PASSWORD: ${{ secrets.TEST_ARISE_PASSWORD }}
        GMAIL_ADDRESS: ${{ secrets.TEST_GMAIL_ADDRESS }}
        GMAIL_APP_PASSWORD: ${{ secrets.TEST_GMAIL_APP_PASSWORD }}
      run: |
        python -m pytest test_monitor.py -v -k "integration" --tb=short

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Bandit Security Scan
      run: |
        pip install bandit
        bandit -r . -f html -o bandit-report.html || true

    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.html
